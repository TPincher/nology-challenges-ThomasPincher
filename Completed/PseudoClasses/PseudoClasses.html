<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="Input1">Enabled Input:</label>
    <input type="text" id="Input1" enabled>
    <br>
    <br>
    <label for="Input2">Disabled Input:</label>
    <input type="text" id="Input2" disabled>
    <br>
    <br>
    <label for="Input3">Required / Enabled Input:</label>
    <input type="text" id="Input3" required enabled>
    <br>
    <br>
    <button id="disableButton" disabled>Disabled Submit</button>
    <button id="enableButton" enabled>Enabled Submit</button>
</body>
</html>
