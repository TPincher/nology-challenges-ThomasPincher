<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BEM challenge</title>
</head>

<body>
    <section class="body__section--greenBorder-dottedBorder">
        <h1>My first header section</h1>
        <p class="heading__paragraph">This header has a green 3px border that is dashed</p>
        <p class="heading__paragraph--strikethrough-blue">I'm a blue line through a paragraph</p>
    </section>
    <section class="body__section--orangeBorder">
        <h1 class="section__heading--center">I'm in the center</h1>
        <p class="heading__paragraph">This header section has a coral 2px border that is solid</p>
        <p class="heading__paragraph--strikethrough-blue section__paragraph--right">I'm a blue line through a paragraph, I'm also aligned to the right</p>
    </section>
</body>

</html>
