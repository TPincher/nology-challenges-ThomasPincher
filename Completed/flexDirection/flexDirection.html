<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box box1">
        <p>Card 1</p>
    </div>
    <div class="box box2">
        <p>Card 2</p>
    </div>
    <div class="box box3">
        <p>Card 3</p>
    </div>
    <div class="box box4">
        <p>Card 4</p>
    </div>
    <section class="outer-container">
        <div class="box box5">
            <p>Card 5</p>
        </div>
        <div class="box box6">
            <p>Card 6</p>
        </div>
        <div class="box box7">
            <p>Card 7</p>
        </div>
        <div class="box box8">
            <p>Card 8</p>
    </section>
</body>

</html>
