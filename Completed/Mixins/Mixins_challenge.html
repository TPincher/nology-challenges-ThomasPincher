<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix-ins challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="textBox textBox--red-dot">
        <p>Button: This is centered, Arial and bold with a red border</p>
    </div>

    <div class="textBox textBox--blue-solid">
        <p>Chip: This is centered, Arial and bold with a blue solid border</p>
    </div>
    
    <div class="textBox textBox--dashed-blue">
        <p>Pill: This is centered, Arial and bold with a blue dashed border</p>
    </div>
</body>

</html>
